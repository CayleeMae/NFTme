<div [formGroup]="modalForm" *ngIf="page === 'login'" class="login_container_form">
    <div class="login_form_logo">
        <!-- <img src="assets/images/NFTme_LOGO.png" alt="" /> -->
    </div>
    <div class="login_form_webpage_name">
        <!-- <img src="assets/images/nftme-high-res-logo.png" alt="" class="nftme_logo_img" /> -->
        <h1>LOGIN</h1>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div *ngIf="!userIsValid"> Please Try Again!</div>
        <div class="username_field">
            <input id="username" type="text" class="form-control login_fields" formControlName="username" required placeholder="Username"/>
            <div *ngIf="modalForm.controls['username'].invalid" class="alert alert-danger"></div>
        </div>
        <div class="password_field">
            <input id="password" type="password" class="form-control login_fields" formControlName="password" placeholder="Password" required/>
          <div *ngIf="modalForm.controls['password'].invalid" class="alert alert-danger">
            </div>
        </div>
        <div class="login_button">
          <button type="submit" [disabled]="!modalForm.valid" (click)="close()">Login</button>
        </div>
    </form>
    <div class="forgot_password_button">
        <button>Forgot Password</button>
    </div>
    <div class="signup_button">
        <button>Sign Up</button>
    </div>
</div>

<div *ngIf="page === 'checkout'" class="checkout_container_form">
    <div class="checkout_form">
        <div class="checkout_form_close">
            <button class="checkout-close" (click)="this.dialogRef.close()">X</button>
        </div>
        <div class="left_side_checkout_login_form">
            <div class="username_field">
                <input type="text" class="login_fields" placeholder="UserName" />
            </div>
            <div class="password_field">
                <input type="password" class="login_fields" placeholder="Password" />
            </div>
            <div class="login_button">
                <button class="checkout-login-button" (click)="signIn()">Log In</button>
            </div>
            <h1 class="coinbase_link"> Sign into your <a href="https://www.coinbase.com/wallet"
                    class="">Coinbase
                    Wallet</a>
            </h1>
        </div>
        <div class="qrcode_img"><img src="assets/images/coinbase_QR_code.PNG" alt=""></div>
    </div>
</div>


<div *ngIf="page === 'order_detail'" class="order_detail_form">
    <div class="order_detail_form">
        <p class="order-detail-welcome">Welcome Caylee,<p>
            <div class="order-detail-balance">
                <p class="balance">Balance: 5 BTC</p>
                <p class="balance">Purchase Total: 2 BTC</p>
            </div>
            <div class="buttons">
            <button class="order-detail-cancel" (click)="this.dialogRef.close()">Cancel</button>
            <button class="order-detail-complete" (click)="CloseModal()">Purchase</button> 
            </div>
    </div>
</div>
