<div class="box">
  <div class="form">
    <div class="login_page">
      <div class="login_container">
        <button (click)="openModal()">Log In</button>
      </div>
    </div>

    <div class="login_container_form">
      <div class="login_form_logo">
        <img src="" alt="" />
      </div>
      <div class="login_form_webpage_name">
        <h1>Welcome to NFTme Sign In</h1>
      </div>
      <div *ngIf="!userIsValid">
        <p style="color:red">Login Is Invalid</p>
      </div>
